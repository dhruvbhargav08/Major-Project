<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="..\static\src\style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          
            <form action="/test_verification" method="post" class="sign-in-form">
            <h2 class="title" style="color:#1161d3">Proctor Pro</h2>
            <h2 class="title">Sign in</h2>
            

            <div class="input-field">
              <i class="fas fa-user"></i>

              <input type="text" id="email" placeholder="Username" name="email" required autofocus/>
              <!-- <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label> -->
                    <!-- <input type="text" id="email" class="form-control" name="email" required autofocus> -->
            </div>
            <div class="input-field">
              
              <i class="fas fa-user"></i>
              <input type="text" id="name" placeholder="Name" name="name" required autofocus />
              <!-- <label for="name" class="col-md-4 col-form-label text-md-right">Name</label> -->
              <!-- <input type="text" id="name" class="form-control" name="name" required autofocus> -->
              
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password" name="password" required/>
              <!-- <label for="password" class="col-md-4 col-form-label text-md-right">Password</label> -->
              <!-- <input type="password" id="password" class="form-control" name="password" required> -->

            </div>
            <input type="submit" value="Login" class="btn solid" />
            
          </form>


        
          <form action="/new_user_create" method="post" class="sign-up-form">
          
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              
              <i class="fas fa-envelope"></i>
              <input type="text" id="email" name="email" placeholder="Email" required autofocus />
              <!-- <input type="text" id="email" class="form-control" name="email" required autofocus> -->

            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input  type="text" id="name" name="name"  placeholder="Name" required autofocus/>
              <!-- <input type="text" id="name" class="form-control" name="name" required autofocus> -->
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Password" required />
              <!-- <input type="password" id="password" class="form-control" name="password" required> -->
            </div>
            <div class="form-group row">
              <label for="role">Role:</label>
                  <select name="role" id="role">
                      <option value="Student">Teacher</option>
                      <option value="Teacher">Student</option>
                  </select>
            </div>
            <input type="submit" class="btn" value="Sign up" />
            
            
          </form>
        </div>
      </div>
    

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Explore opportunities from across the globe to learn, showcase skills & get hired by your dream company
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="..\static\img\Proctor-Pro-logos.svg" class="image" im  alt="" />
        </div>

        <!--  -->
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti. -->
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="..\static\img\Proctor-Pro-logos.svg" class="image" alt="" />
        </div>


      </div>
    </div>
    
    
    <script src="..\static\js\app.js"></script>
  </body>
</html>
