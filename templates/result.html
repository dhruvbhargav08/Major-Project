<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Score Display</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .score-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .score {
            font-size: 60px;
            font-weight: bold;
            color: #2ecc71; /* Green color for a good score, you can customize this */
        }

        .score-label {
            font-size: 50px;
            color: #333333;
            margin-top: 80px;
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
</head>
<body>

<div class="score-container">
    <div class="score">{{score}}</div>
    <div class="score-label">Test Score</div>
</div>



</body>
</html>
